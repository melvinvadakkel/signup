<html>

<head>
    <title>SIGNUPTHEME</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="./Images/logov-1-2.png" type="image/x-icon">
</head>

<body>

    <div class="box">

        <div class="navbar">
            <img class="icon" src="./Images/logov-1-2.png" alt="designphoto">
            <div class="navbar-1">


                <h2>WordPress Themes</h2>
                <h2>Website Templates</h2>
                <h2>Free Themes</h2>
                <img class="img" src="./Images/search-svgrepo-com.svg" alt="search">

            </div>

        </div>
    </div>


    <div class="signup">
        <form>

            <div>
                <h1 class="signup-1">SIGN UP</h1>
                <h3><span class="one">1. </span>&nbsp;&nbsp;Your basic info</h3>
                <div class="info">
                    <label for="">Name:</label><br>
                    <input type="text" placeholder="username"><br>
                    <label for="">Email:</label><br>
                    <input type="email"><br>
                    <label>Password:</label><br>
                    <input type="password">
                </div>
            </div>

            <div class="age">
                <label for="">Age:</label><br>
                <input type="radio" name="1" id="under">
                <label for="under">under 13</label><br>
                <input type="radio" name="1" id="13">
                <label for="13">13 or elder</label>
            </div>

            <div>
                <h3>2.Your profile</h3>
                <div class="Biography">
                    <label for="">Biography:</label>
                    <textarea></textarea>
                </div>
            </div>

            <div class="roles">
                <label for="">Job Roles:</label><br>
                <select>
                    <option value="1">Front-End developer</option>
                    <option value="1">Back-End developer</option>
                    <option value="1">Python developer</option>
                </select>
            </div>

            <div>
                <label for="">Interests:</label><br>
                <input type="checkbox" name="1" id="Development">
                <label for="Development">Development</label><br>
                <input type="checkbox" name="2" id="Design">
                <label for="Design">Design</label><br>
                <input type="checkbox" name="3" id="Business">
                <label for="Business">Business</label>

            </div>

            <div class="last">
                <P>SIGNUP</P>
            </div>

        </form>
    </div>

</body>

</html>
